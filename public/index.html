<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            position: relative;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        video,
        canvas {
            display: block;
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        #controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="video-feed" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <button onclick="startDetection()">Start Face Detection</button>
        <button onclick="stopDetection()">Stop Face Detection</button>
    </div>

    <script src="./face-api.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
